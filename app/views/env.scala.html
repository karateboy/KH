@* factory Template File *@
@import com.github.nscala_time.time.Imports._
@(queryType:String)
<div class="row">
   	<div class="col-lg-12">    	
        	<div class="panel panel-primary" id="paramPanel">
            	<div class="panel-heading panel-title" >
            		<a data-toggle="collapse" data-parent="#accordion" href="#reportParam">周界查詢</a>	
                </div>
                <div id="reportDiv" align="left" style="overflow-x:auto">
            	</div>                
        	</div>
	</div>
</div>
<script>
var queryType = "@queryType";
</script>
<script>
$( document ).ready(function() {
	function LoadAll(){
		$('#reportDiv').html('');
		$("body").css("cursor", "progress");
		var url = "/EnvReport/" + queryType + "/_";
		$.ajax({
			url: url,
			data: '',
			contentType: "application/json; charset=utf-8",
			type: "GET",
			dataType: "html",
			success: function(result){
				$('#reportDiv').html(result);				
			},
			error: function(xhr, status, errorThrown){
				console.log("錯誤訊息:" + status + "-" + errorThrown);
			},

			complete: function(xhr, status){
				$("body").css("cursor", "default");
			}					
		});
	};
	LoadAll();
});
</script>
